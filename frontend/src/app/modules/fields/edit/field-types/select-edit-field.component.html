<ng-select [(ngModel)]="selectedOption"
           class="wp-inline-edit--field"
           [required]="required"
           [disabled]="inFlight"
           [id]="handler.htmlId"
           [items]="valueOptions"
           bindLabel="name"
           [virtualScroll]="true"
           autofocus
           (keydown)="handler.handleUserKeydown($event, true)"
           (change)="handler.handleUserSubmit()">
</ng-select>
